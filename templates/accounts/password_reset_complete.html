{% extends 'base.html' %}

{% block title %}Password Reset Complete - Makola Marketplace{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <h1 class="text-3xl font-bold mb-6">Password Reset Complete</h1>
        <p class="text-gray-700 mb-6">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        <a href="{% url 'accounts:login' %}" 
           class="inline-block bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 font-semibold">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
