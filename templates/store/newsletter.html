{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Newsletter - Makola Marketplace{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Subscribe to Newsletter</h1>
        <p class="text-gray-600 mb-6 text-center">Stay updated with our latest products, promotions, and news!</p>
        
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
