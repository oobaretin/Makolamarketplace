{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Makola Marketplace{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
        
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
        
        <div class="mt-6 text-center space-y-2">
            <p class="text-gray-600">
                <a href="{% url 'accounts:password_reset' %}" class="text-orange-600 hover:text-orange-700">
                    Forgot your password?
                </a>
            </p>
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'accounts:register' %}" class="text-orange-600 hover:text-orange-700 font-semibold">
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
