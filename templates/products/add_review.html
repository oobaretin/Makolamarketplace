{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Review {{ product.name }} - Makola Marketplace{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-4">Write a Review</h1>
        <p class="text-gray-600 mb-6">
            Reviewing: <a href="{% url 'products:product_detail' product.slug %}" 
                          class="text-orange-600 hover:text-orange-700 font-semibold">{{ product.name }}</a>
        </p>
        
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
